apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.weebly.hectorjorozco.sightwordstest"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '28.0.0'
    roomLibVersion = '1.1.1'
    lifecycleLibVersion = '1.1.1'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Support libraries
    implementation "com.android.support:design:${supportLibVersion}"

    // Constraint Layout library
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Room and LifeCycle libraries
    implementation "android.arch.persistence.room:runtime:${roomLibVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${roomLibVersion}"

    implementation "android.arch.lifecycle:extensions:${lifecycleLibVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${lifecycleLibVersion}"

    // Stetho library
    implementation 'com.facebook.stetho:stetho:1.5.0'

    // AndroidPlot libraries http://androidplot.com/
    implementation 'com.androidplot:androidplot-core:1.5.6'

    // Apache Commons CSV dependency
    implementation "org.apache.commons:commons-csv:1.5"

    // MaterialEditText library
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'

    // Test libraries
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'androidx.test:core:1.2.0-beta01'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
}
